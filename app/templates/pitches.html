{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
	{{wtf.quick_form(form)}}
	<ul>
			{% for pitch in pitches %}
				<div class="list-group">
					<a href="#">
						<div class="list-item">
							<p>{{pitch.id}}</p>
						</div>
						<h4>{{ pitch.description }}</h4>
						<h6> by {{user.username}}.</h6>
					</a>
				</div>
			{% endfor %}
	</ul>
	
{% endblock %}
